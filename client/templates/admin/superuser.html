<template name="superuser">
  {{> Template.dynamic template=superuserContainer}}
</template>

<!-- AdminNews -->
<template name="adminNews">
  <div class="row adminNews">
    <div class="col-lg-2 admin-head">
      <span class="admin-head-text">News</span>
    </div>
    <div id="about-pet" class="topics-menu-box text-center col-lg-2
    {{isBoxActive container='adminNewsContainer' location='about-pet'}}">About Pet</div>
    <div id="pet-technology" class="topics-menu-box text-center col-lg-2
    {{isBoxActive container='adminNewsContainer' location='pet-technology'}}">Pet Technology</div>
    <div id="pet-event" class="topics-menu-box text-center col-lg-2
    {{isBoxActive container='adminNewsContainer' location='pet-event'}}">Pet Event</div>
    <div id="review" class="topics-menu-box text-center col-lg-2
    {{isBoxActive container='adminNewsContainer' location='review'}}">Review</div>
    <div id="pet-health" class="topics-menu-box text-center col-lg-2
    {{isBoxActive container='adminNewsContainer' location='pet-health'}}">Pet Health</div>
  </div>
  <div class="row admin-pets-type">
    <div class="admin-catagory">
      <div class="admin-pet-text">Pets </div>
      {{#each petImgs}}
        <div id="{{label}}" class="admin-catagory-item">
          <img src="{{passiveUrl}}" name="{{label}}">
        </div>
      {{/each}}
    </div>
  </div>
  <div class="admin-post-section">
    <br>
    {{> postBlock}}
    <br>
    {{> postFeed type=adminNewsContainer }}
  </div>
</template>

<!-- AdminVet -->
<template name="adminVet">
  <div class="adminVet">
    <div class="admin-head">
      <span class="admin-head-text">สัตวแพทย์</span>
      <div class="adminVet-search pull-right">
        <form class='form-inline'>
          <i class="fa fa-search fa-2x"></i>
          <input type="text" class="form-control">
        </form>
      </div>
      <div class="adminVet-body row">
        <div class="col-lg-6 adminVet-verified withOutPadding">
          <div class="adminVet-head-left-topic">
            <label>ได้รับการยืนยันตัวตนแล้ว ({{getNumberVerifiedVet}})</label>
          </div>
          {{#each getVerifiedVet}}
            {{> adminVetItem}}
          {{/each}}
        </div>
        <div class="col-lg-6 adminVet-waiting withOutPadding">
          <div class="adminVet-head-right-topic">
            <label>รอการอนุมัติ ({{getNumberWaitingVet}})</label>
          </div>
          {{#each getVet}}
            {{> adminVetItem}}
          {{/each}}
        </div>
      </div>
  </div>
</div>

</template>

<template name="adminVetItem">
  <div id="{{_id}}" class="adminVet-item-block col-lg-12">
    <img id="{{_id}}" src="{{profilePicture _id}}" class="adminVet-profile-picture img-circle" alt="">
    <div id="{{_id}}" class="adminVet-username">
      {{username}}
    </div>
    <i id="{{_id}}" class="fa fa-chevron-right fa-lg"></i>
  </div>
</template>

<!-- AdminHighlight -->
<template name="adminHighlight">
  <div class="adminHighlight">
    <div class="admin-head">
      <span class="admin-head-text">Highlight</span>
      <div class="adminVet-search pull-right">
        <form class='form-inline'>
          <i class="fa fa-search fa-2x"></i>
          <input type="text" class="form-control">
        </form>
      </div>
    </div>
    <div class="admin-post-section">
      <br>
      {{> postFeed highlight=true}}
      {{> postFeed }}
    </div>
  </div>
</template>
