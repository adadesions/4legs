<template name="navigator">
  <nav class="navbar mynav-main">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed nav-button-border colorSpa" data-toggle="collapse" data-target="#navbar-main" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="nav-layer"></div>
          <a class="navbar-brand" href="{{pathFor 'newsfeed'}}">
            <img class="logo" src="/images/object/1-login/logo-login.png" alt="">
          </a>
    </div>
    <div id="navbar-main" class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li class="{{isActive 'newsfeed'}} menu-item-mobile">
          <a class="anchor-navbar" href="{{pathFor 'newsfeed'}}">
              <div class="menu-icon text-center" id="newsfeed">
                <img class="icon" src="/images/menu-icon/news feed.png" alt="">
                <br>
                <p>News Feed</p>
              </div>
          </a>
        </li>
        <li class="{{isActive 'location'}} menu-item-mobile">
          <a class="anchor-navbar" href="{{pathFor 'location'}}">
            <div class="menu-icon text-center" id="location">
              <img class="icon" src="/images/menu-icon/location.png" alt="">
              <br>
              <p>Location</p>
            </div>
          </a>
        </li>
        <li class="{{isActive 'mainTopics'}} menu-item-mobile">
          <a class="anchor-navbar" href="{{pathFor 'mainTopics'}}">
            <div class="menu-icon text-center" id="topics">
              <img class="icon" src="/images/menu-icon/topics.png" alt="">
              <br>
              <span class="nav-text-topic text-center">Topics</span>
            </div>
          </a>
        </li>
        <li class="{{isActive 'notification'}} menu-item-mobile">
          <a class="anchor-navbar" href="{{pathFor 'notification'}}">
            <div class="menu-icon" id="notification">
              <img class="icon" src="/images/menu-icon/notification.png" alt="">
               <span class="badge notify-badge">{{notifyBadge}}</span>
              <br>
              <p class="text-nav">Notification</p>
            </div>
          </a>
        </li>
        <li class="dropdow menu-item-mobile">
          <button class="menu-item-mobile anchor-btn-navbar dropdown-toggle btn my-btn-more {{isActive 'more'}}" type="button" id="more-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            <div class="menu-icon text-center" id="more">
              <img class="icon" src="/images/menu-icon/more.png" alt="">
              <br>
              <p>More</p>
            </div>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a href="{{pathFor 'profile' id=currentUser._id}}">Profile</a></li>
            <li><a href="#">Favorite places</a></li>
            <li><a href="{{pathFor 'FavoriteTopics'}}">Favorite topics</a></li>
            <li><a href="{{pathFor 'addFollow'}}">Add Follow</a></li>
            <li><a href="{{pathFor 'feedback'}}">Feedback</a></li>
            {{#if currentUser.profile.privileged}}
              <li><a href="{{pathFor 'admin'}}">Admin Site</a></li>
            {{/if}}
            <li><a id="navigator-logout" href="#">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
  </nav>
</template>
