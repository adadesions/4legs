<template name="comment">
  <div class="ui feed">
    <div class="event">
      <a href="{{pathFor 'profile' id=commentOwnerId}}">
        <img class="ui avatar big image pic-comment" src="{{profilePicture commentOwnerId}}">
        {{#if isVet info.postOwner}}
          <img class="vet-badge" src="/images/object/7-profile/vet.png">
        {{/if}}
        {{matchUserId info.postOwner}}
      </a>
      <div class="content comment-feed">
        <div class="summary">
          <a href="{{pathFor 'profile' id=commentOwnerId}}" class="user">
            {{commentOwner}}
          </a>
          <div class="date">
            {{enhanceTime commentAt}}
          </div>
          <br>
          <div class="">
            {{commentBody}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
