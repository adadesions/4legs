<template name="newsfeed">
  <div class="container">
    <div class="row">
      <div class="col-lg-9 col-xs-12">
        {{> postBlock}}
        <br><br>
        {{> postFeed col='one'}}
      </div>
      <div class="col-lg-3 col-xs-12">
        <br><br>
        {{#each getAdsLimit '2'}}
          {{> adsCard}}
        {{/each}}
      </div>
    </div>
  </div>
</template>
