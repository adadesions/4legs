<template name="login">
  <div class="container">
    <div class="row">
      <div class="col-lg-4"></div>
      <div class="col-lg-4 col-login text-center">
        <img class="logo-login" src="/images/object/logo.png" alt="" />
        <h4><strong>ชุมชนคนรักสัตว์ที่เชื่อถือได้</strong></h4>
        <br>
        <form class="loginForm">
          <input type="text" class="form-control" name="username" placeholder="Username">
          <br>
          <input type="password" class="form-control" name="password" placeholder="Password">
          <br>
          <button type="button" class="btn col-lg-12 btn-myLogin">
            <strong>Log in</strong>
          </button>
          <br>
        </form>
        <hr>
        {{> loginFb}}
        {{> signUp}}
      </div>
      <div class="col-lg-4"></div>
    </div>
  </div>
</template>
