<template name="sos">
  <div class="row">
    <div id="lost-and-found" class="topics-menu-box text-center col-lg-3
    {{isBoxActive container='sosContainer' location='lost-and-found'}} icon-topic-menubox">
    <img src="/images/object/6-topics/Lost&Found.png" alt="Lost & Found">Lost & Found</div>
    <div id="blood-donation" class="topics-menu-box text-center col-lg-3
    {{isBoxActive container='sosContainer' location='blood-donation'}} icon-topic-menubox">
    <img src="/images/object/6-topics/BloodDonation.png" alt="Blood Donation">Blood Donation</div>
    <div id="new-home" class="topics-menu-box text-center col-lg-3
    {{isBoxActive container='sosContainer' location='new-home'}} icon-topic-menubox">
    <img src="/images/object/6-topics/NewHome.png" alt="New Home">New Home</div>
    <div id="fund-raising" class="topics-menu-box text-center col-lg-3
    {{isBoxActive container='sosContainer' location='fund-raising'}} icon-topic-menubox">
    <img src="/images/object/6-topics/FundRaising.png" alt="Fund Raising">Fund Raising</div>

    <div class="sos-identify">
      {{> Template.dynamic template=identifyContainer}}
    </div>
  </div>
  <div class="topics-container row">
    {{> Template.dynamic template=sosContainer }}
  </div>
</template>
