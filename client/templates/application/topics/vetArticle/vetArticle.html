<template name="vetArticle">
  <div id="basic-pet-care" class="topics-menu-box text-center col-lg-4
  {{isBoxActive container='vetArticleContainer' location='basic-pet-care'}} icon-topic-menubox">
  <img src="/images/object/6-topics/BasicPetCare.png" alt="Basic Pet Care">Basic Pet Care
  </div>
  <div id="disease-and-prevention" class="topics-menu-box text-center col-lg-4
  {{isBoxActive container='vetArticleContainer' location='disease-and-prevention'}} icon-topic-menubox">
  <img src="/images/object/6-topics/DiseaseAndPrevention.png" alt="Desease and Prevention">Disease and Prevention
  </div>
  <div id="vet-story" class="topics-menu-box text-center col-lg-4
  {{isBoxActive container='vetArticleContainer' location='vet-story'}} icon-topic-menubox">
  <img src="/images/object/6-topics/VetStory.png" alt="Vet Story">Vet Story
  </div>
  <form class="form-group">
    <input type="text" class="vet-article-search form-control col-lg-12" placeholder="ค้นหา {{vetArticleCurrentLocation}}">
  </form>
  <br>
  <div class="topics-container">
    {{> Template.dynamic template=vetArticleContainer }}
  </div>
</template>
