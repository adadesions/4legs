<template name="loginFb">
    {{#if currentUser}}
        Logged in as
        <a href="#">
          {{currentUser.services.facebook.name}}
        </a>
        <button type="button" id="logout" class="btn btn-danger btn-logout pull-right">
          Logout
        </button>
    {{else}}
        <button type="button" id="facebook-login" class="btn btn-social btn-facebook">
          <i class="fa fa-facebook"></i>
          <h3>Login with Facebook</h3>
        </button>
    {{/if}}
</template>
